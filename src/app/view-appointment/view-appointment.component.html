<h1>Appointments</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <div class ="table-responsive">

  <table class="table">
    <thead >
      <tr>
        <th class="h1" style="font-size: medium;">Sl NO</th>
        <th class="h2" style="font-size: medium;">Name</th>
        <th class="h3" style="font-size: medium;">Address</th>
        <th class="h4" style="font-size: medium;">City</th>
        <th class="h5" style="font-size: medium;">Package</th>
        <th class="h6" style="font-size: medium;">Trainer Preference</th>
        <th class="h7" style="font-size: medium;">Phone</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{appointment.id}}</td>
        <td>{{appointment.firstname}} {{appointment.lastname}}</td>
        <td>{{appointment.streetaddress}}</td>
        <td>{{appointment.city}}</td>
        <td>{{appointment.packages}}</td>
        <td>{{appointment.trainerpreference}}</td>
        <td>{{appointment.phonenumber}}</td>
        <td>
          <button
            (click)="deleteAppointment(appointment.id)"
            class="btn btn-warning"
          >
            Delete
          </button>
        </td>
        <td>
          <button
            (click)="updateAppointment(appointment.id)"
            class="btn btn-success"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
